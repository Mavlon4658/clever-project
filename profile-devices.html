<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fotns -->
    <link rel="stylesheet" href="./assets/fonts/nebulas/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/SFCompactText/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/nagel/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/SFProDisplay/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/HelveticaNeue/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/SFProText/stylesheet.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Syle CSS -->
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>

<body>

    <div class="wrapper d-flex flex-column justify-content-between">

        <!-- Header -->
        <header class="header main-header pb-4 flex-shrink-0">
            <div class="container d-flex align-items-center justify-content-between">
                <div class="header-left d-flex align-items-center justify-content-center">
                    <a href="#" class="d-flex align-items-center justify-content-center btn-secondary header-btn">
                        <img src="./assets/images/times.svg" alt="">
                        <img src="./assets/images/times-dark.svg" alt="" class="dark-img">
                    </a>
                </div>
                <h2 class="fw-medium fs-6 text-center">Активные сессии</h2>
                <div class="header-right d-flex align-items-center justify-content-center"></div>
            </div>
        </header>
        <!-- Header end -->

        <!-- Profile devices -->
        <section class="profile-devices h-full d-flex pt-3">
            <div class="container h-full d-flex flex-column gap-4">
                <div class="w-100 d-flex flex-column gap-3">
                    <h3 class="fw-medium fs-6">Это устройство</h3>
                    <div class="device-card d-flex align-items-center justify-content-between gap-3">
                        <div class="device-card__text d-flex align-items-center">
                            <img src="./assets/images/windows-icon.png" width="40" alt="" class="flex-shrink-0">
                            <img src="./assets/images/windows-icon.png" width="40" alt="" class="flex-shrink-0 dark-icon">
                            <div>
                                <div class="device-card__name fw-medium fs-6">Windows 11</div>
                                <p>Krasnodar, Russia • Текущий</p>
                            </div>
                        </div>
                        <button class="d-flex align-items-center justify-content-center flex-shrink-0">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L11 11M11 1L1 11" stroke="#ADB5BD" stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                    <button class="w-100 d-flex align-items-center justify-content-center btn-red md">
                        <img src="./assets/images/minus-red.svg" class="flex-shrink-0" alt="">
                        <span>Завершить все другие сессии</span>
                    </button>
                </div>
                <div class="w-100 d-flex flex-column gap-3">
                    <h3 class="fw-medium fs-6">Это устройство</h3>
                    <div class="device-card d-flex align-items-center justify-content-between gap-3">
                        <div class="device-card__text d-flex align-items-center">
                            <img src="./assets/images/android-icon.png" width="40" alt="" class="flex-shrink-0">
                            <img src="./assets/images/android-icon.png" width="40" alt="" class="flex-shrink-0 dark-icon">
                            <div>
                                <div class="device-card__name fw-medium fs-6">Andriod</div>
                                <p>Krasnodar, Russia • 16:30</p>
                            </div>
                        </div>
                        <button class="d-flex align-items-center justify-content-center flex-shrink-0">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L11 11M11 1L1 11" stroke="#ADB5BD" stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                    <div class="device-card d-flex align-items-center justify-content-between gap-3">
                        <div class="device-card__text d-flex align-items-center">
                            <img src="./assets/images/aple-icon.png" width="40" alt="" class="flex-shrink-0">
                            <img src="./assets/images/apple-icon-dark.png" width="40" alt="" class="flex-shrink-0 dark-icon">
                            <div>
                                <div class="device-card__name fw-medium fs-6">IOS</div>
                                <p>Krasnodar, Russia • 12:16</p>
                            </div>
                        </div>
                        <button class="d-flex align-items-center justify-content-center flex-shrink-0">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L11 11M11 1L1 11" stroke="#ADB5BD" stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Profile devices end -->


    </div>

    <!-- iMask JS -->
    <script src="./assets/js/iMask.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="./assets/js/main.js"></script>

</body>

</html>
