<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fotns -->
    <link rel="stylesheet" href="./assets/fonts/nebulas/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/SFCompactText/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/nagel/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/SFProDisplay/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/HelveticaNeue/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/SFProText/stylesheet.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Syle CSS -->
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>

<body>

    <div class="wrapper">

        <!-- UI kits -->
        <div class="container d-flex flex-column row-gap-3">
            <!-- Btns -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-2">primary button</h5>
                    <div class="d-flex flex-column row-gap-2">
                        <button class="btn-primary">btn-primary</button>
                        <button class="btn-primary disabled">btn-primary disabled</button>
                        <button class="btn-primary md">btn-primary md</button>
                        <button class="btn-primary sm">btn-primary sm</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-2">secondary button</h5>
                    <div class="d-flex flex-column row-gap-2">
                        <button class="btn-secondary">btn-secondary</button>
                        <button class="btn-secondary disabled">btn-secondary disabled</button>
                        <button class="btn-secondary md">btn-secondary md</button>
                        <button class="btn-secondary sm">btn-secondary sm</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-2">space button</h5>
                    <div class="d-flex flex-column row-gap-2">
                        <button class="btn-space">btn-space</button>
                        <button class="btn-space disabled">btn-space disabled</button>
                        <button class="btn-space md">btn-space md</button>
                        <button class="btn-space sm">btn-space sm</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-2">neutral button</h5>
                    <div class="d-flex flex-column row-gap-2">
                        <button class="btn-neutral">btn-neutral</button>
                        <button class="btn-neutral disabled">btn-neutral disabled</button>
                        <button class="btn-neutral md">btn-neutral md</button>
                        <button class="btn-neutral sm">btn-neutral sm</button>
                    </div>
                </div>
            </div>
            <!-- Btns end -->
        </div>
        <!-- UI kits end -->

    </div>

    <!-- iMask JS -->
    <script src="./assets/js/iMask.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="./assets/js/main.js"></script>

</body>

</html>
