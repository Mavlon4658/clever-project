<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fotns -->
    <link rel="stylesheet" href="./assets/fonts/nebulas/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/SFCompactText/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/nagel/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/SFProDisplay/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/HelveticaNeue/stylesheet.css">
    <link rel="stylesheet" href="./assets/fonts/SFProText/stylesheet.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Syle CSS -->
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>

<body>

    <div class="wrapper d-flex flex-column justify-content-between">

        <!-- Header -->
        <header class="header main-header pb-4 flex-shrink-0">
            <div class="container d-flex align-items-center justify-content-between">
                <div class="header-left d-flex align-items-center justify-content-center">
                    <a href="#" class="d-flex align-items-center justify-content-center btn-secondary header-btn">
                        <img src="./assets/images/times.svg" alt="">
                        <img src="./assets/images/times-dark.svg" alt="" class="dark-img">
                    </a>
                </div>
                <h2 class="fw-medium fs-6 text-center">Мои кошельки</h2>
                <div class="header-right d-flex align-items-center justify-content-center"></div>
            </div>
        </header>
        <!-- Header end -->

        <!-- Check AML -->
        <section class="import-wallet h-full d-flex">
            <div class="container h-full pt-3 d-flex flex-column justify-content-between gap-3">
                <div class="w-100 d-flex flex-column gap-4">
                    <div class="import-wallet__card w-100 d-flex flex-column gap-2">
                        <p>Название кошелька</p>
                        <input type="text" class="px-4 fs-6 form-inp" placeholder="Введите название кошелька">
                    </div>
                    <div class="import-wallet__card w-100 d-flex flex-column gap-2">
                        <p>Seed-фраза</p>
                        <input type="text" class="px-4 fs-6 form-inp" placeholder="Введите seed-фразу">
                        <a href="#" class="w-100 d-flex align-items-center">
                            <img src="./assets/images/shield.svg" alt="">
                            <span>Введите seed-фразу из мобильного приложения Trust Wallet</span>
                        </a>
                    </div>
                </div>
                <button class="w-100 d-flex align-items-center justify-content-center fw-medium btn-neutral">
                    <img src="./assets/images/import-icon.svg" alt="" class="flex-shrink-0">
                    <img src="./assets/images/import-icon-dark.svg" alt="" class="flex-shrink-0 dark-icon">
                    <span>Импортировать</span>
                </button>
            </div>
        </section>
        <!-- Check AML end -->


    </div>

    <!-- iMask JS -->
    <script src="./assets/js/iMask.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="./assets/js/main.js"></script>

</body>

</html>
