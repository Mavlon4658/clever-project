<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fotns -->
    <link rel="stylesheet" href="../assets/fonts/nebulas/stylesheet.css">
    <link rel="stylesheet" href="../assets/fonts/SFCompactText/stylesheet.css">
    <link rel="stylesheet" href="../assets/fonts/nagel/stylesheet.css">
    <link rel="stylesheet" href="../assets/fonts/SFProDisplay/stylesheet.css">
    <link rel="stylesheet" href="../assets/fonts/HelveticaNeue/stylesheet.css">
    <link rel="stylesheet" href="../assets/fonts/SFProText/stylesheet.css">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Syle CSS -->
    <link rel="stylesheet" href="../assets/scss/style.css">
</head>

<body>

    <div class="wrapper d-flex flex-column justify-content-between">

        <!-- Header -->
        <header class="header">
            <div class="container d-flex align-items-center justify-content-between">
                <a href="/" class="header-logo">
                    <img src="../assets/images/logo.svg" alt="">
                    <img src="../assets/images/logo-light.svg" alt="" class="light-img">
                </a>
                <a href="#" class="btn-secondary">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L11 11M11 1L1 11" stroke="#282828" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </a>
            </div>
        </header>
        <!-- Header end -->

        <main>

            <!-- Home -->
            <section class="auth">
                <div class="container d-flex flex-column row-gap-3">
                    <h2 class="auth-title">Вход <br> в аккаунт</h2>
                    <p>Введите Email или номер телефона для входа</p>
                    <div class="form-tel">
                        <span>
                            <img src="../assets/images/flag-ru.svg" alt="">
                            +7
                        </span>
                        <input type="tel" placeholder="(000) 000-00-00" inputmode="numeric" pattern="[0-9]*">
                    </div>
                    <div class="d-flex flex-column w-100 auth-btns">
                        <button class="btn-neutral disabled">Продолжить</button>
                        <a href="#" class="btn-space">Создать аккаунт</a>
                    </div>
                </div>
            </section>
            <!-- Home end -->

        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container d-flex flex-column gap-4">
                <a href="#" class="btn-space gap-3">
                    <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.8152 5.03112C19.8152 5.03112 21.4468 4.39492 21.3108 5.93998C21.2655 6.57619 20.8576 8.80289 20.5404 11.2114L19.4526 18.3459C19.4526 18.3459 19.362 19.3911 18.5462 19.5729C17.7304 19.7546 16.5068 18.9367 16.2801 18.7549C16.0988 18.6186 12.8811 16.5736 11.748 15.5739C11.4307 15.3012 11.0682 14.7559 11.7933 14.1197L16.5521 9.57544C17.0959 9.03012 17.6398 7.75772 15.3737 9.30278L9.0287 13.6199C9.0287 13.6199 8.30356 14.0743 6.94394 13.6653L3.99803 12.7564C3.99803 12.7564 2.91031 12.0748 4.76849 11.3931C9.30065 9.2573 14.8752 7.07604 19.8152 5.03112Z" fill="#6C757D" />
                    </svg>
                    <span>Вход по Telegram</span>
                </a>
            </div>
        </footer>
        <!-- Footer end -->

    </div>

    <!-- iMask JS -->
    <script src="../assets/js/iMask.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="../assets/js/main.js"></script>

</body>

</html>
